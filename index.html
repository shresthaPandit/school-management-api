<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>School Management System</h1>
        
        <div class="card">
            <h2>Add New School</h2>
            <form id="addSchoolForm">
                <div class="form-group">
                    <label for="schoolName">School Name:</label>
                    <input type="text" id="schoolName" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="latitude">Latitude:</label>
                    <input type="number" id="latitude" step="any" required>
                </div>
                <div class="form-group">
                    <label for="longitude">Longitude:</label>
                    <input type="number" id="longitude" step="any" required>
                </div>
                <button type="submit">Add School</button>
            </form>
        </div>

        <div class="card">
            <h2>List Schools</h2>
            <div class="form-group">
                <label for="userLatitude">Your Latitude:</label>
                <input type="number" id="userLatitude" step="any">
            </div>
            <div class="form-group">
                <label for="userLongitude">Your Longitude:</label>
                <input type="number" id="userLongitude" step="any">
            </div>
            <button onclick="listSchools()">Find Nearby Schools</button>
            
            <div id="schoolsList" class="schools-list">
                <!-- Schools will be listed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
